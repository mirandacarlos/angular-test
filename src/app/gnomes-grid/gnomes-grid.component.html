<div class="masonry">
    <div *ngFor="let gnome of gnomes">
        <mat-card class="mat-elevation-z8">
            <mat-card-header>
                <img mat-card-avatar src="{{gnome.thumbnail}}" alt="{{gnome.id}}" />
                <mat-card-title>
                    <a routerLink="detail/{{gnome.id}}">{{gnome.name}}</a>
                </mat-card-title>
                <mat-card-subtitle>
                    <span>
                        <mat-icon inline="true">calendar_today</mat-icon>
                         {{gnome.age}} years
                    </span>
                    <mat-divider vertical="true"></mat-divider>
                    <span>
                        <mat-icon inline="true">vertical_align_top</mat-icon>
                         {{gnome.height | number: '1.0-2'}} cms

                    </span>
                    <mat-divider vertical="true"></mat-divider>
                    <span>
                        <mat-icon inline="true">vertical_align_bottom</mat-icon>
                         {{gnome.weight | number: '1.0-2'}} Kgs

                    </span>
                    <mat-divider vertical="true"></mat-divider>
                    <span>
                        <mat-icon inline="true">face</mat-icon>
                         {{gnome.hair_color}} hair
                    </span>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-chip-list *ngIf="gnome.professions">
                    <mat-chip *ngFor="let profession of gnome.professions.sort()">
                        {{profession}}
                    </mat-chip>
                </mat-chip-list>
            </mat-card-content>
            <mat-card-footer>
                <mat-accordion *ngIf="gnome.friends.length">
                    <mat-expansion-panel displayMode="flat">
                        <mat-expansion-panel-header>
                            <mat-panel-title>Friends</mat-panel-title>
                            <mat-panel-description>
                                {{gnome.friends.length}}
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <mat-list>
                            <mat-list-item *ngFor="let friend of gnome.friends.sort()">{{friend}}</mat-list-item>
                        </mat-list>
                    </mat-expansion-panel>
                </mat-accordion>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageEvent = $event; getGnomes()">
</mat-paginator>
<router-outlet></router-outlet>
