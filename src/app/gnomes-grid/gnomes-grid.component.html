<div *ngIf="gnomes">
    <div *ngFor="let town of gnomes | keyvalue">
        <h1>{{town.key}}</h1>
        <mdc-image-list #demomasonry [masonry]="true" class="masonry-image-list">
            <mdc-image-list-item *ngFor="let gnome of town.value">
                <img mdcImageListImage src="{{gnome.thumbnail}}" />
                <mdc-image-list-supporting>
                    <span mdcImageListLabel>{{gnome.name}}</span>
                </mdc-image-list-supporting>
            </mdc-image-list-item>
        </mdc-image-list>
    </div>
</div>
