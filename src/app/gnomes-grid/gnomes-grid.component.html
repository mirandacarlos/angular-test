<div *ngIf="gnomes">
        <mdc-image-list [masonry]="true" 
        class="masonry-image-list mdc-image-list--with-text-protection">
            <mdc-image-list-item *ngFor="let gnome of gnomes">
                <a routerLink="/detail/{{gnome.id}}">
                    <img mdcImageListImage src="{{gnome.thumbnail}}" alt="{{gnome.id}}" />
                </a>
                <mdc-image-list-supporting>
                    <span mdcImageListLabel>{{gnome.name}}
                    </span>
                </mdc-image-list-supporting>
            </mdc-image-list-item>
        </mdc-image-list>
</div>
